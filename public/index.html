   <style>
     .loading_wrap{
         width: 1200px;
         height: 500px;
         margin: 200px auto;
     } 
   .loading {
    width: 3px; height:3px;
    margin: 0 auto;
    border-radius: 100%;                      /* 圆角 */
    box-shadow: 0 -10px 0 1px #333,           /* 上, 1px 扩展 */
                10px 0px #333,                /* 右 */    
                0 10px #333,                  /* 下 */
                -10px 0 #333,                 /* 左 */
                              
                -7px -7px 0 .5px #333,        /* 左上, 0.5px扩展 */
                7px -7px 0 1.5px #333,        /* 右上, 1.5px扩展 */                    
                7px 7px #333,                 /* 右下 */
                -7px 7px #333;                /* 左下 */
}
.spin {
    animation: spin 1s steps(8) infinite;
}
@keyframes spin {
    from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
}
/* -------------------------- */
.csshub-loader {
		background: #FFF;
		margin: 50px auto;
		width: 100px;
		height: 100px;
		animation: spin 8s infinite;
		-webkit-animation: spin 8s infinite;
	}
	.csshub-square {
		background: #FA8D62;
		border-radius: 5px;
		float: left;
		clear: right;
		margin: 3px;
		width: 27px;
		height: 27px;
		animation: disappear alternate 800ms infinite;
		-webkit-animation: disappear alternate 800ms infinite;
	}
	.csshub-loader .csshub-square:nth-child(1) {
		animation-delay: 200ms;
		-webkit-animation-delay: 200ms;
	}
	.csshub-loader .csshub-square:nth-child(2) { 
		animation-delay: 400ms; 
		-webkit-animation-delay: 400ms; 
	}
	.csshub-loader .csshub-square:nth-child(3) { 
		animation-delay: 600ms; 
		-webkit-animation-delay: 600ms; 
	}
	.csshub-loader .csshub-square:nth-child(4) {
		animation-delay: 400ms; 
		-webkit-animation-delay: 400ms; 
	}
	.csshub-loader .csshub-square:nth-child(5) {
		animation-delay: 600ms; 
		-webkit-animation-delay: 600ms; 
	}
	.csshub-loader .csshub-square:nth-child(6) {
		animation-delay: 800ms; 
		-webkit-animation-delay: 800ms; 
	}
	.csshub-loader .csshub-square:nth-child(7) {
		animation-delay: 600ms; 
		-webkit-animation-delay: 600ms; 
	}
	.csshub-loader .csshub-square:nth-child(8) {
		animation-delay: 800ms; 
		-webkit-animation-delay: 800ms; 
	}
	.csshub-loader .csshub-square:nth-child(9) {
		animation-delay: 1s; 
		-webkit-animation-delay: 1s; 
	}
	@keyframes disappear {
		0% {
			background-color: #FA8D62;
			transform: scale(1, 1);
		}
		100% {
			background-color : #FFDE3F;
			transform: scale(0, 0);
		}
	}
	@-webkit-keyframes disappear {
		0% {
			background-color: #FA8D62;
			transform: scale(1, 1);
		}
		100% {
			background-color : #FFDE3F;
			transform: scale(0, 0);
		}
	}
	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}
		25% {
			transform: rotate(90deg);
		}
		50% {
			transform: rotate(180deg);
		}
		75% {
			transform: rotate(270deg);
		}
		100% {
			transform: rotate(360deg);
		}
	}
	@-webkit-keyframes spin {
		0% {
			transform: rotate(0deg);
		}
		25% {
			transform: rotate(90deg);
		}
		50% {
			transform: rotate(180deg);
		}
		75% {
			transform: rotate(270deg);
		}
		100% {
			transform: rotate(360deg);
		}
	}

   </style>
